font:
  normal:
    family: JetBrains Mono NL
    style: Regular
  size: 13.0
  offset:
    x: 0
    y: 4

window:
  decorations: none
  startup_mode: Fullscreen
  title: Alacritty
  dynamic_title: false

scrolling:
  history: 0

selection:
  save_to_clipboard: true

live_config_reload: true

colors:
  primary:
    background: '#000000'

shell:
  program: /home/zhengkai/conf/script/tmux-tilda.sh

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: google-chrome

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste }
  - { key: Key0,     mods: Control, action: None }
  - { key: Equals,   mods: Control, action: None }
  - { key: Subtract, mods: Control, action: None }
