font:
  normal:
    family: JetBrains Mono
  size: 13.0
  offset:
    x: 0
    y: 4

window:
  decorations: none
  startup_mode: Fullscreen
  title: Alacritty

scrolling:
  history: 0

selection:
  save_to_clipboard: true

dynamic_title: false

live_config_reload: true

shell:
  program: /home/zhengkai/conf/script/tmux-tilda.sh

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: google-chrome

key_bindings:
  - { key: V,      mods: Control|Shift, action: Paste }
